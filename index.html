<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="rgba(0, 0, 0, 0.7)">
    <title>Note training</title>
</head>
<body>
    <section class="main column">
        <div class="row score">
            <p class="red text text-normal" id="wrong-score">0</p>
            <p class="green text text-normal" id="correct-score">0</p>
        </div>
        <div class="note text">
            <p id="note"></p>
        </div>
        <div class="row info">
            <p class="response-time text text-small" id="response-time"></p>
            <p class="last-note text text-small">
                Last note: <span id="last-note">N/A</span><br>
                Played note: <span id="played-note">N/A</span>
            </p>
        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-87985151-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
